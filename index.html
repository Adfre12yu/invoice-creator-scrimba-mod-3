<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Creator</title>
    <link href="css/index.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>Invoice creator</h1>
      <h2>Thanks for choosing GoodCorp, LLC!</h2>
    </header>

    <div class="main-div">
      <div class="buttons">
        <button id="wash-btn">Wash Car: $10</button>
        <button id="mow-btn">Mow Lawn $20</button>
        <button id="pull-btn">Pull Weeds: $30</button>
      </div>

      <p><span>TASK </span>TOTAL</p>
      <hr />
      <p class="six"><span>NOTES </span>TOTAL AMOUNT</p>

      <div id="tasks"></div>

      <h3 id="total-cost">$0</h3>

      <div class="btn">
        <button id="invoice-btn">
          <img src="icons/Icon.png" alt="" />
          Send invoice
        </button>
      </div>
    </div>
  </body>
</html>
